<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <th:block th:replace="~{layout :: layout(~{::title}, ~{::content})}">
        <title>System Information</title>
        
        <th:block th:fragment="content">
            <!-- Breadcrumb -->
            <nav class="db-breadcrumb">
                <div class="db-breadcrumb-item">
                    <a href="/"><i class="fas fa-home"></i> Home</a>
                </div>
                <span class="db-breadcrumb-separator">â€º</span>
                <div class="db-breadcrumb-item">
                    <span class="db-breadcrumb-current">System Information</span>
                </div>
            </nav>
            
            <!-- Top Bar -->
            <header class="db-topbar">
                <div class="db-topbar-left">
                    <h1 class="db-topbar-title">System Information</h1>
                </div>
            </header>
            
            <!-- Content -->
            <div class="db-content" style="background: #F9FAFB; padding: 24px;">
                <!-- Profile Badge -->
                <div style="margin-bottom: 24px;">
                    <span class="db-badge-status" 
                          th:classappend="${activeProfile == 'prod' ? 'db-badge-success' : 'db-badge-warning'}"
                          style="font-size: 14px; padding: 6px 12px;">
                        <i class="fas fa-circle" style="font-size: 8px; margin-right: 6px;"></i>
                        <span th:text="${activeProfile?.toUpperCase()}">PROFILE</span>
                    </span>
                </div>
                
                <!-- Information Sections -->
                <div style="display: grid; gap: 20px;">
                    <!-- Application Info -->
                    <div class="db-info-section">
                        <div class="db-info-section-header">
                            <i class="fas fa-cube"></i>
                            <h3>Application</h3>
                        </div>
                        <div class="db-info-grid">
                            <div class="db-info-item" th:each="entry : ${appInfo}">
                                <div class="db-info-label" th:text="${entry.key}">Label</div>
                                <div class="db-info-value" th:text="${entry.value}">Value</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Database Info -->
                    <div class="db-info-section">
                        <div class="db-info-section-header">
                            <i class="fas fa-database"></i>
                            <h3>Database</h3>
                        </div>
                        <div class="db-info-grid">
                            <div class="db-info-item" th:each="entry : ${dbInfo}">
                                <div class="db-info-label" th:text="${entry.key}">Label</div>
                                <div class="db-info-value" th:text="${entry.value}">Value</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Storage Info -->
                    <div class="db-info-section">
                        <div class="db-info-section-header">
                            <i class="fas fa-hdd"></i>
                            <h3>Storage</h3>
                        </div>
                        <div class="db-info-grid">
                            <div class="db-info-item" th:each="entry : ${storageInfo}">
                                <div class="db-info-label" th:text="${entry.key}">Label</div>
                                <div class="db-info-value" th:text="${entry.value}">Value</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Security Info -->
                    <div class="db-info-section">
                        <div class="db-info-section-header">
                            <i class="fas fa-shield-alt"></i>
                            <h3>Security</h3>
                        </div>
                        <div class="db-info-grid">
                            <div class="db-info-item" th:each="entry : ${securityInfo}">
                                <div class="db-info-label" th:text="${entry.key}">Label</div>
                                <div class="db-info-value" th:text="${entry.value}">Value</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- System Info -->
                    <div class="db-info-section">
                        <div class="db-info-section-header">
                            <i class="fas fa-server"></i>
                            <h3>System</h3>
                        </div>
                        <div class="db-info-grid">
                            <div class="db-info-item" th:each="entry : ${systemInfo}">
                                <div class="db-info-label" th:text="${entry.key}">Label</div>
                                <div class="db-info-value" th:text="${entry.value}">Value</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Runtime Info -->
                    <div class="db-info-section">
                        <div class="db-info-section-header">
                            <i class="fas fa-memory"></i>
                            <h3>Runtime</h3>
                        </div>
                        <div class="db-info-grid">
                            <div class="db-info-item" th:each="entry : ${runtimeInfo}">
                                <div class="db-info-label" th:text="${entry.key}">Label</div>
                                <div class="db-info-value" th:text="${entry.value}">Value</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </th:block>
</body>
</html>
