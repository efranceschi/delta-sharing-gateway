<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Edit Schema' : 'New Schema'}">Schema Form</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header"><h1>üî∑ Delta Sharing OnPrem</h1></div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <a href="/" class="nav-link"><span class="nav-icon">üìä</span><span>Dashboard</span></a>
                </div>
                <div class="nav-section">
                    <a href="/admin/shares" class="nav-link"><span class="nav-icon">üóÇÔ∏è</span><span>Shares</span></a>
                    <a href="/admin/schemas" class="nav-link active"><span class="nav-icon">üìÅ</span><span>Schemas</span></a>
                    <a href="/admin/tables" class="nav-link"><span class="nav-icon">üìã</span><span>Tables</span></a>
                </div>
            </nav>
        </aside>
        <main class="main-content">
            <div class="topbar">
                <h2 class="topbar-title" th:text="${isEdit ? 'Edit Schema' : 'New Schema'}">Schema Form</h2>
                <div class="topbar-actions"><a href="/admin/schemas" class="btn btn-secondary">‚Üê Back</a></div>
            </div>
            <div class="content">
                <div th:if="${errorMessage}" class="alert alert-error">‚ùå <span th:text="${errorMessage}"></span></div>
                <div class="card" style="max-width: 800px;">
                    <div class="card-header">
                        <h3 class="card-title" th:text="${isEdit ? 'Edit Schema Details' : 'Create New Schema'}">Schema Form</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="${isEdit ? '/admin/schemas/' + schema.id : '/admin/schemas'}" th:object="${schema}" method="post">
                            <div class="form-group">
                                <label for="name" class="form-label">Name *</label>
                                <input type="text" id="name" th:field="*{name}" class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'error' : ''" placeholder="e.g., analytics" required>
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-error"></span>
                            </div>
                            <div class="form-group">
                                <label for="shareId" class="form-label">Share *</label>
                                <select id="shareId" th:field="*{shareId}" class="form-control" required>
                                    <option value="">Select a share...</option>
                                    <option th:each="share : ${shares}" th:value="${share.id}" th:text="${share.name}">Share</option>
                                </select>
                                <span th:if="${#fields.hasErrors('shareId')}" th:errors="*{shareId}" class="form-error"></span>
                            </div>
                            <div class="form-group">
                                <label for="description" class="form-label">Description</label>
                                <textarea id="description" th:field="*{description}" class="form-control" rows="4" placeholder="Describe this schema..."></textarea>
                            </div>
                            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                                <button type="submit" class="btn btn-primary" th:text="${isEdit ? 'üíæ Update' : '‚ûï Create'}">Submit</button>
                                <a href="/admin/schemas" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
