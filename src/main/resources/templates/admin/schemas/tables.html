<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <th:block th:replace="~{layout :: layout(~{::title}, ~{::content})}">
        <title th:text="${schema.name} + ' - Tables'">Tables</title>
        
        <th:block th:fragment="content">
            <!-- Breadcrumb -->
            <nav class="db-breadcrumb">
                <div class="db-breadcrumb-item">
                    <a href="/"><i class="fas fa-home"></i> Home</a>
                </div>
                <span class="db-breadcrumb-separator">‚Ä∫</span>
                <div class="db-breadcrumb-item">
                    <a href="/admin/shares">Shares</a>
                </div>
                <span class="db-breadcrumb-separator">‚Ä∫</span>
                <div class="db-breadcrumb-item">
                    <a th:href="@{/admin/shares/{id}/schemas(id=${schema.shareId})}" th:text="${schema.shareName}">share_name</a>
                </div>
                <span class="db-breadcrumb-separator">‚Ä∫</span>
                <div class="db-breadcrumb-item">
                    <span class="db-breadcrumb-current" th:text="${schema.name}">schema_name</span>
                </div>
            </nav>
            
            <!-- Top Bar -->
            <header class="db-topbar">
                <div class="db-topbar-left">
                    <h1 style="font-size: 24px; font-weight: 600; margin: 0;" th:text="${schema.name} + ' - Tables'">Tables</h1>
                </div>
                <div class="db-topbar-actions">
                    <button class="db-btn db-btn-primary" th:onclick="'window.location.href=\'/admin/tables/new?schemaId=' + ${schema.id} + '\''">
                        + Create table
                    </button>
                </div>
            </header>
            
            <!-- Content -->
            <div class="db-content" style="background: #F9FAFB;">
                <!-- Schema Info Header -->
                <div style="padding: 24px; background: #FFFFFF; border-bottom: 1px solid #E5E7EB;">
                    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px;">
                        <span class="db-badge-status db-badge-info" th:text="${schema.shareName}">share</span>
                        <span style="color: #D1D5DB;">/</span>
                        <h1 style="font-size: 24px; font-weight: 600; margin: 0;" th:text="${schema.name}">schema_name</h1>
                    </div>
                    <p style="color: #6B7280; margin: 0;" th:text="${schema.description ?: 'No description'}">Description</p>
                </div>
                
                <!-- Filters -->
                <div class="db-content-header">
                    <input type="text" class="db-filter-input" placeholder="Filter tables..." id="tableFilter">
                </div>
                
                <!-- Stats Summary -->
                <div style="padding: 16px 24px; background: #F9FAFB; border-bottom: 1px solid #E5E7EB; font-size: 13px; color: #6B7280;">
                    Showing <strong th:text="${#lists.size(tables)}">0</strong> tables in <strong th:text="${schema.name}">schema</strong>
                </div>
                
                <!-- Alerts -->
                <div style="padding: 16px 24px;" th:if="${successMessage != null or errorMessage != null}">
                    <div th:if="${successMessage != null}" class="db-alert db-alert-success">
                        ‚úÖ <span th:text="${successMessage}"></span>
                    </div>
                    <div th:if="${errorMessage != null}" class="db-alert db-alert-error">
                        ‚ùå <span th:text="${errorMessage}"></span>
                    </div>
                </div>
                
                <!-- Table -->
                <div class="db-table-wrapper" th:if="${!#lists.isEmpty(tables)}">
                    <table class="db-table">
                        <thead>
                            <tr>
                                <th style="width: 60px;">ID</th>
                                <th>Name</th>
                                <th style="width: 100px;">Format</th>
                                <th>Location</th>
                                <th style="width: 150px;">Created</th>
                                <th style="width: 60px; text-align: center;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="table : ${tables}">
                                <td th:text="${table.id}">1</td>
                                <td>
                                    <a th:href="@{/admin/tables/{id}(id=${table.id})}" th:text="${table.name}">table_name</a>
                                </td>
                                <td>
                                    <span class="db-badge-status" th:classappend="${table.format == 'delta' ? 'db-badge-success' : 'db-badge-info'}" th:text="${table.format}">delta</span>
                                </td>
                                <td>
                                    <span style="font-family: monospace; font-size: 12px; color: #6B7280; display: block; max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" th:text="${table.location}">location</span>
                                </td>
                                <td style="color: #6B7280;" th:text="${#temporals.format(table.createdAt, 'MMM dd, yyyy')}">-</td>
                                <td>
                                    <div class="db-actions-menu">
                                        <button class="db-actions-trigger" aria-label="Actions">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </button>
                                        <div class="db-actions-dropdown">
                                            <a th:href="@{/admin/tables/{id}/edit(id=${table.id})}" class="db-action-item">
                                                <i class="fas fa-edit"></i>
                                                <span>Edit</span>
                                            </a>
                                            <div class="db-action-separator"></div>
                                            <button class="db-action-item db-action-danger" 
                                                    th:data-name="${table.name}"
                                                    th:data-href="@{/admin/tables/{id}/delete(id=${table.id})}" 
                                                    onclick="if(confirm('Delete table ' + this.dataset.name + '?')) window.location.href=this.dataset.href">
                                                <i class="fas fa-trash"></i>
                                                <span>Delete</span>
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Empty State -->
                <div th:if="${#lists.isEmpty(tables)}" class="db-empty-state">
                    <div class="db-empty-icon">üìä</div>
                    <h3 class="db-empty-title">No tables found</h3>
                    <p class="db-empty-message">Create your first table to start sharing data</p>
                    <button class="db-btn db-btn-primary" style="margin-top: 16px;" th:onclick="'window.location.href=\'/admin/tables/new?schemaId=' + ${schema.id} + '\''">
                        + Create table
                    </button>
                </div>
            </div>
            
            <script>
                document.getElementById('tableFilter')?.addEventListener('input', function(e) {
                    const filter = e.target.value.toLowerCase();
                    const rows = document.querySelectorAll('.db-table tbody tr');
                    rows.forEach(row => {
                        const text = row.textContent.toLowerCase();
                        row.style.display = text.includes(filter) ? '' : 'none';
                    });
                });
            </script>
        </th:block>
    </th:block>
</body>
</html>
