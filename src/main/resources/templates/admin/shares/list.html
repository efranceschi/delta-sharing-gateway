<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <th:block th:replace="~{layout :: layout(~{::title}, ~{::content})}">
        <title>Shares</title>
        
        <th:block th:fragment="content">
            <!-- Breadcrumb -->
            <nav class="db-breadcrumb">
                <div class="db-breadcrumb-item">
                    <a href="/"><i class="fas fa-home"></i> Home</a>
                </div>
                <span class="db-breadcrumb-separator">‚Ä∫</span>
                <div class="db-breadcrumb-item">
                    <span class="db-breadcrumb-current">Shares</span>
                </div>
            </nav>
            
            <!-- Top Bar -->
            <header class="db-topbar">
                <div class="db-topbar-left">
                    <h1 class="db-topbar-title">Shares</h1>
                </div>
                <div class="db-topbar-actions">
                    <button class="db-btn db-btn-primary" onclick="window.location.href='/admin/shares/new'">
                        + Create share
                    </button>
                </div>
            </header>
            
            <!-- Content -->
            <div class="db-content" style="background: #F9FAFB;">
                <!-- Filters -->
                <div class="db-content-header">
                    <input type="text" class="db-filter-input" placeholder="Filter shares..." id="shareFilter">
                </div>
                
                <!-- Stats Summary -->
                <div style="padding: 16px 24px; background: #F9FAFB; border-bottom: 1px solid #E5E7EB; font-size: 13px; color: #6B7280;">
                    Showing <strong th:text="${#lists.size(shares)}">0</strong> shares
                </div>
                
                <!-- Alerts -->
                <div style="padding: 16px 24px;" th:if="${successMessage != null or errorMessage != null}">
                    <div th:if="${successMessage != null}" class="db-alert db-alert-success">
                        ‚úÖ <span th:text="${successMessage}"></span>
                    </div>
                    <div th:if="${errorMessage != null}" class="db-alert db-alert-error">
                        ‚ùå <span th:text="${errorMessage}"></span>
                    </div>
                </div>
                
                <!-- Table -->
                <div class="db-table-wrapper" th:if="${!#lists.isEmpty(shares)}">
                    <table class="db-table">
                        <thead>
                            <tr>
                                <th style="width: 60px;">ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th style="width: 100px;">Status</th>
                                <th style="width: 100px;">Schemas</th>
                                <th style="width: 150px;">Created</th>
                                <th style="width: 60px; text-align: center;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="share : ${shares}">
                                <td th:text="${share.id}">1</td>
                                <td>
                                    <a th:href="@{/admin/shares/{id}/schemas(id=${share.id})}" th:text="${share.name}">share_name</a>
                                </td>
                                <td th:text="${share.description ?: '-'}">Description</td>
                                <td>
                                    <span th:if="${share.active != null and share.active}" class="db-badge-status db-badge-success">Active</span>
                                    <span th:if="${share.active == null or !share.active}" class="db-badge-status db-badge-danger">Inactive</span>
                                </td>
                                <td>
                                    <span class="db-badge-status db-badge-info" th:text="${share.schemasCount}">0</span>
                                </td>
                                <td style="color: #6B7280;" th:text="${#temporals.format(share.createdAt, 'MMM dd, yyyy')}">-</td>
                                <td>
                                    <div class="db-actions-menu">
                                        <button class="db-actions-trigger" aria-label="Actions">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </button>
                                        <div class="db-actions-dropdown">
                                            <a th:href="@{/admin/shares/{id}/schemas(id=${share.id})}" class="db-action-item">
                                                <i class="fas fa-folder"></i>
                                                <span>View Schemas</span>
                                            </a>
                                            <a th:href="@{/admin/shares/{id}/edit(id=${share.id})}" class="db-action-item">
                                                <i class="fas fa-edit"></i>
                                                <span>Edit</span>
                                            </a>
                                            <div class="db-action-separator"></div>
                                            <button class="db-action-item db-action-danger" 
                                                    th:data-name="${share.name}"
                                                    th:data-href="@{/admin/shares/{id}/delete(id=${share.id})}" 
                                                    onclick="if(confirm('Delete share ' + this.dataset.name + '?')) window.location.href=this.dataset.href">
                                                <i class="fas fa-trash"></i>
                                                <span>Delete</span>
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Empty State -->
                <div th:if="${#lists.isEmpty(shares)}" class="db-empty-state">
                    <div class="db-empty-icon">üìÅ</div>
                    <h3 class="db-empty-title">No shares found</h3>
                    <p class="db-empty-message">Create your first share to start organizing your data</p>
                    <button class="db-btn db-btn-primary" style="margin-top: 16px;" onclick="window.location.href='/admin/shares/new'">
                        + Create share
                    </button>
                </div>
            </div>
            
            <script>
                // Simple client-side filter
                document.getElementById('shareFilter')?.addEventListener('input', function(e) {
                    const filter = e.target.value.toLowerCase();
                    const rows = document.querySelectorAll('.db-table tbody tr');
                    rows.forEach(row => {
                        const text = row.textContent.toLowerCase();
                        row.style.display = text.includes(filter) ? '' : 'none';
                    });
                });
            </script>
        </th:block>
    </th:block>
</body>
</html>
