<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <th:block th:replace="~{layout :: layout(~{::title}, ~{::content})}">
        <title th:text="${share.name} + ' - Schemas'">Schemas</title>
        
        <th:block th:fragment="content">
            <!-- Breadcrumb -->
            <nav class="db-breadcrumb">
                <div class="db-breadcrumb-item">
                    <a href="/"><i class="fas fa-home"></i> Home</a>
                </div>
                <span class="db-breadcrumb-separator">‚Ä∫</span>
                <div class="db-breadcrumb-item">
                    <a href="/admin/shares">Shares</a>
                </div>
                <span class="db-breadcrumb-separator">‚Ä∫</span>
                <div class="db-breadcrumb-item">
                    <span class="db-breadcrumb-current" th:text="${share.name}">share_name</span>
                </div>
            </nav>
            
            <!-- Top Bar -->
            <header class="db-topbar">
                <div class="db-topbar-left">
                    <h1 style="font-size: 24px; font-weight: 600; margin: 0;" th:text="${share.name} + ' - Schemas'">Schemas</h1>
                </div>
                <div class="db-topbar-actions">
                    <button class="db-btn db-btn-primary" th:onclick="'window.location.href=\'/admin/schemas/new?shareId=' + ${share.id} + '\''">
                        + Create schema
                    </button>
                </div>
            </header>
            
            <!-- Content -->
            <div class="db-content" style="background: #F9FAFB;">
                <!-- Share Info Header -->
                <div style="padding: 24px; background: #FFFFFF; border-bottom: 1px solid #E5E7EB;">
                    <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 12px;">
                        <h1 style="font-size: 24px; font-weight: 600; margin: 0;" th:text="${share.name}">share_name</h1>
                        <span th:if="${share.active != null and share.active}" class="db-badge-status db-badge-success">Active</span>
                        <span th:if="${share.active == null or !share.active}" class="db-badge-status db-badge-danger">Inactive</span>
                    </div>
                    <p style="color: #6B7280; margin: 0;" th:text="${share.description ?: 'No description'}">Description</p>
                </div>
                
                <!-- Filters -->
                <div class="db-content-header">
                    <input type="text" class="db-filter-input" placeholder="Filter schemas..." id="schemaFilter">
                </div>
                
                <!-- Stats Summary -->
                <div style="padding: 16px 24px; background: #F9FAFB; border-bottom: 1px solid #E5E7EB; font-size: 13px; color: #6B7280;">
                    Showing <strong th:text="${#lists.size(schemas)}">0</strong> schemas in <strong th:text="${share.name}">share</strong>
                </div>
                
                <!-- Alerts -->
                <div style="padding: 16px 24px;" th:if="${successMessage != null or errorMessage != null}">
                    <div th:if="${successMessage != null}" class="db-alert db-alert-success">
                        ‚úÖ <span th:text="${successMessage}"></span>
                    </div>
                    <div th:if="${errorMessage != null}" class="db-alert db-alert-error">
                        ‚ùå <span th:text="${errorMessage}"></span>
                    </div>
                </div>
                
                <!-- Table -->
                <div class="db-table-wrapper" th:if="${!#lists.isEmpty(schemas)}">
                    <table class="db-table">
                        <thead>
                            <tr>
                                <th style="width: 60px;">ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th style="width: 100px;">Tables</th>
                                <th style="width: 150px;">Created</th>
                                <th style="width: 60px; text-align: center;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="schema : ${schemas}">
                                <td th:text="${schema.id}">1</td>
                                <td>
                                    <a th:href="@{/admin/schemas/{id}(id=${schema.id})}" th:text="${schema.name}">schema_name</a>
                                </td>
                                <td th:text="${schema.description ?: '-'}">Description</td>
                                <td>
                                    <span class="db-badge-status db-badge-info" th:text="${schema.tablesCount}">0</span>
                                </td>
                                <td style="color: #6B7280;" th:text="${#temporals.format(schema.createdAt, 'MMM dd, yyyy')}">-</td>
                                <td>
                                    <div class="db-actions-menu">
                                        <button class="db-actions-trigger" aria-label="Actions">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </button>
                                        <div class="db-actions-dropdown">
                                            <a th:href="@{/admin/schemas/{id}/tables(id=${schema.id})}" class="db-action-item">
                                                <i class="fas fa-table"></i>
                                                <span>View Tables</span>
                                            </a>
                                            <a th:href="@{/admin/schemas/{id}/edit(id=${schema.id})}" class="db-action-item">
                                                <i class="fas fa-edit"></i>
                                                <span>Edit</span>
                                            </a>
                                            <div class="db-action-separator"></div>
                                            <button class="db-action-item db-action-danger" 
                                                    th:data-name="${schema.name}"
                                                    th:data-href="@{/admin/schemas/{id}/delete(id=${schema.id})}" 
                                                    onclick="if(confirm('Delete schema ' + this.dataset.name + '?')) window.location.href=this.dataset.href">
                                                <i class="fas fa-trash"></i>
                                                <span>Delete</span>
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Empty State -->
                <div th:if="${#lists.isEmpty(schemas)}" class="db-empty-state">
                    <div class="db-empty-icon">üìÇ</div>
                    <h3 class="db-empty-title">No schemas found</h3>
                    <p class="db-empty-message">Create your first schema to organize tables in this share</p>
                    <button class="db-btn db-btn-primary" style="margin-top: 16px;" th:onclick="'window.location.href=\'/admin/schemas/new?shareId=' + ${share.id} + '\''">
                        + Create schema
                    </button>
                </div>
            </div>
            
            <script>
                document.getElementById('schemaFilter')?.addEventListener('input', function(e) {
                    const filter = e.target.value.toLowerCase();
                    const rows = document.querySelectorAll('.db-table tbody tr');
                    rows.forEach(row => {
                        const text = row.textContent.toLowerCase();
                        row.style.display = text.includes(filter) ? '' : 'none';
                    });
                });
            </script>
        </th:block>
    </th:block>
</body>
</html>
