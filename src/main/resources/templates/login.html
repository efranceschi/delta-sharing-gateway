<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Delta Sharing Gateway</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <link rel="stylesheet" th:href="@{/css/databricks-theme.css}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1B3139 0%, #2A4956 100%);
        }
        
        .login-container {
            width: 100%;
            max-width: 567px;
            padding: var(--db-space-3);
        }
        
        .login-card {
            background-color: var(--db-bg-primary);
            border-radius: var(--db-border-radius-lg);
            box-shadow: var(--db-shadow-xl);
            padding: var(--db-space-6);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: var(--db-space-6);
        }
        
        .login-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--db-primary) 0%, var(--db-primary-dark) 100%);
            border-radius: var(--db-border-radius-lg);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: var(--db-font-bold);
            color: white;
            margin-bottom: var(--db-space-2);
        }
        
        .login-title {
            font-size: var(--db-text-2xl);
            font-weight: var(--db-font-bold);
            color: var(--db-text-primary);
            margin-bottom: var(--db-space-1);
        }
        
        .login-subtitle {
            font-size: var(--db-text-sm);
            color: var(--db-text-secondary);
        }
        
        .login-form {
            margin-top: var(--db-space-4);
        }
        
        .login-footer {
            text-align: center;
            margin-top: var(--db-space-6);
            padding-top: var(--db-space-4);
            border-top: 1px solid var(--db-border);
        }
        
        .login-footer-text {
            font-size: var(--db-text-xs);
            color: var(--db-text-tertiary);
        }
        
        .login-btn {
            width: 100%;
            padding: var(--db-space-2);
            font-size: var(--db-text-base);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="login-logo">Î”</div>
                <h1 class="login-title">Delta Sharing Gateway</h1>
                <p class="login-subtitle">Sign in to your workspace</p>
            </div>
            
            <!-- Error Message -->
            <div th:if="${error}" class="db-alert db-alert-error">
                <span>ðŸš«</span>
                <span th:text="${error}">Invalid credentials</span>
            </div>
            
            <!-- Success Message -->
            <div th:if="${message}" class="db-alert db-alert-success">
                <span>âœ…</span>
                <span th:text="${message}">Success message</span>
            </div>
            
            <!-- Login Form -->
            <form class="login-form" th:action="@{/login}" method="post">
                <div class="db-form-group">
                    <label class="db-form-label db-form-label-required" for="username">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="db-form-control" 
                        placeholder="Enter your username"
                        required
                        autofocus
                        autocomplete="username">
                </div>
                
                <div class="db-form-group">
                    <label class="db-form-label db-form-label-required" for="password">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="db-form-control" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password">
                </div>
                
                <button type="submit" class="db-btn db-btn-primary login-btn">
                    Sign In
                </button>
            </form>
            
            <!-- Footer -->
            <div class="login-footer">
                <p class="login-footer-text">
                    Delta Sharing Gateway Server
                </p>
            </div>
        </div>
    </div>
</body>
</html>
